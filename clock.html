<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Real Time Clock and Stopwatch</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: beige;
        }
        .clock-container, .stopwatch-container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <h1 class="text-center mt-5">Real Time Clock and Stopwatch</h1>
    <div class="container py-4">
        <div class="clock-container p-5 mb-4 rounded-3">
            <div class="container-fluid py-5">
                <p class="display-5 fw-bold text-center">Current Time: <span id="time" class="fw-normal"></span></p>
            </div>
        </div>
        <div class="stopwatch-container p-5 mb-4 rounded-3">
            <div class="container-fluid py-5">
                <p class="display-5 fw-bold text-center">Stopwatch: <span id="stopwatch" class="fw-normal">00:00:00</span></p>
                <div class="buttons text-center mt-5">
                    <button class="btn btn-lg btn-success mx-4 px-4" id="startStopwatch">Start</button>
                    <button class="btn btn-lg btn-danger mx-4 px-4" id="stopStopwatch">Stop</button>
                </div>
            </div>
        </div>
    </div>
    <script src="clock.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
